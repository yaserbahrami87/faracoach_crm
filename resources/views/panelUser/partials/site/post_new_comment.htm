<div class="comment-respond">
    <h3 class="comment-reply-title">نظر بدهید</h3>

    <form class="comment-form">
        <p class="comment-notes">
            <span id="email-notes">آدرس ایمیل شما منتشر نخواهد شد.</span>
            موارد ستاره دار الزامی است.
            <span class="required">*</span>
        </p>
        <p class="comment-form-comment">
            <label>نظر شما</label>
            <textarea name="comment" id="comment" cols="45" rows="5" maxlength="65525" required="required"></textarea>
        </p>
        <p class="comment-form-author">
            <label>نام شما <span class="required">*</span></label>
            <input type="text" id="author" name="author" required="required">
        </p>
        <p class="comment-form-email">
            <label>ایمیل شما <span class="required">*</span></label>
            <input type="email" id="email" name="email" required="required">
        </p>
        <p class="comment-form-url">
            <label>وبسایت</label>
            <input type="url" id="url" name="url">
        </p>
        <p class="comment-form-cookies-consent">
            <input type="checkbox" value="yes" name="wp-comment-cookies-consent" id="wp-comment-cookies-consent">
            <label for="wp-comment-cookies-consent">نام ، ایمیل و وب سایت من را برای بار دیگر که نظر ارسال می کنم در این مرورگر ذخیره کنید.</label>
        </p>
        <p class="form-submit">
            <input type="submit" name="submit" id="submit" class="submit" value="ارسال نظر">
        </p>
    </form>
</div>
