title = "درخواست فضای کار اشتراکی"
url = "/portal/coworking_space_request"
layout = "panel"
description = "درخواست فضای کار اشتراکی"
is_hidden = 0

[session]
security = "user"
redirect = "signin"
==
<!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-12 mb-2 mt-1">
                <div class="row breadcrumbs-top">
                    <div class="col-12">
                        <h5 class="content-header-title float-left pr-1">درخواست فضای کار اشتراکی</h5>
                        <div class="breadcrumb-wrapper">
                            <ol class="breadcrumb p-0 mb-0">
                                <li class="breadcrumb-item"><a href="/portal"><i class="bx bx-home-alt"></i></a></li>
                                <li class="breadcrumb-item active"> درخواست فضای کار اشتراکی</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body"><!-- users edit start -->
          <section class="users-edit">
              <div class="card">
                  <div class="card-content">
                      <div class="card-body">
                          <!-- users edit account form start -->
                          <form novalidate>
                              <div class="row">
                                  <div class="col-6">
                                      <div class="form-group">
                                          <label>از چه طریقی با ما آشنا شده اید؟</label>
                                          <select class="form-control">
                                              <option>شبکه های اجتماعی</option>
                                              <option>وبسایت شتابدهنده اندیشه خوارزم</option>
                                              <option>رویدادها</option>
                                              <option>معرفی دوستان و همکاران</option>
                                              <option>جستجو در اینترنت</option>
                                              <option>از گذشته می شناختم</option>
                                              <option>سایر موارد</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group">
                                          <label>حوزه تخصص شما؟</label>
                                          <select class="form-control">
                                              <option>UI/UX</option>
                                              <option>طراحی گرافیک</option>
                                              <option>برنامه نویسی فرانت اند وب</option>
                                              <option>برنامه نویسی بک اند وب</option>
                                              <option>برنامه نویسی اندروید</option>
                                              <option>برنامه نویسی iOS</option>
                                              <option>دیجیتال مارکتینگ</option>
                                              <option>امور حقوقی و قراردادها</option>
                                              <option>تحلیل داده</option>
                                              <option>هوش مصنوعی</option>
                                              <option>سایر حوزه ها</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group">
                                          <div class="controls">
                                              <label>آدرس وبسایت شخصی، رزومه یا نمونه کارها</label>
                                              <input type="text" class="form-control text-left" placeholder="وبسایت شخصی، رزومه یا نمونه کارها" value="" required data-validation-required-message="وارد کردن وبسایت شخصی، رزومه یا نمونه کارها الزامی است" dir="ltr">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group">
                                          <div class="controls">
                                              <label>خلاصه مهم ترین و بهترین پروژه های قبلی شما</label>
                                              <input type="text" class="form-control text-left" placeholder="خلاصه مهم ترین و بهترین پروژه های قبلی شما" value="" required data-validation-required-message="وارد کردن خلاصه مهم ترین و بهترین پروژه های قبلی الزامی است" dir="ltr">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group">
                                          <div class="controls">
                                              <label>میزان حضور شما در فضای کار چند روز در هفته است؟</label>
                                              <select class="form-control">
                                                  <option>1</option>
                                                  <option>2</option>
                                                  <option>3</option>
                                                  <option>4</option>
                                                  <option>5</option>
                                                  <option>6</option>
                                                  <option>7</option>
                                              </select>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group">
                                          <label>تعداد صندلی مورد نیاز شما</label>
                                          <select class="form-control">
                                              <option>یک</option>
                                              <option>دو</option>
                                              <option>سه</option>
                                              <option>چهار</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-1">
                                      <button type="submit" class="btn btn-primary glow mb-1 mb-sm-0 mr-0 mr-sm-1">ذخیره درخواست</button>
                                      <button type="reset" class="btn btn-light">انصراف</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </section>
          <!-- users edit ends -->
        </div>
      </div>
    </div>
    <!-- END: Content-->
